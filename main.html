<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Role Selection</title>
  <link rel="stylesheet" href="main_style.css">
</head>
<body>
  
  <div class="container">
    <img src="logo.jpg" width="120" height="120">
    <h1>Security Management System</h1>
    <h2>Select Your Role</h2>
    <div class="roles">
      <div class="role" onclick="showLogin('Admin')">Admin</div>
      <div class="role" onclick="showLogin('HOD')">HOD</div>
      <div class="role" onclick="showLogin('Class Incharge')">Class Incharge</div>
    </div>

    <div class="login-box" id="loginBox">
      <h3 id="loginTitle">Login</h3>
      <form id="loginForm" method="POST" action="">
        <input type="text" name="username" placeholder="username" required><br>
        <input type="password" name="password" placeholder="password" required><br>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    function showLogin(role) {
      document.getElementById("loginBox").style.display = "block";
      document.getElementById("loginTitle").innerText = role + " Login";

      // Change form action based on role
      let form = document.getElementById("loginForm");
      if (role === "Admin") {
        form.action = "admin_login.php";
      } else if (role === "HOD") {
        form.action = "hod_login.php";
      } else if (role === "Class Incharge") {
        form.action = "ct_login.php";
      }
    }
  </script>
</body>
</html>
